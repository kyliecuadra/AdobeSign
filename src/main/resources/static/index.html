<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adobe Sign Integration</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery -->
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Adobe Sign Document Upload</h2>

    <div class="row">
        <!-- Left: Upload Form -->
        <div class="col-md-6">
            <form id="uploadForm">
                <div class="mb-3">
                    <label for="recipientEmail" class="form-label">Recipient Email</label>
                    <input type="email" class="form-control" id="recipientEmail" required>
                </div>

                <div class="mb-3">
                    <label for="pdfFile" class="form-label">Upload PDF</label>
                    <input type="file" class="form-control" id="pdfFile" accept="application/pdf" required>
                </div>

                <button type="submit" class="btn btn-primary">Send for Signature</button>
                <div id="uploadStatus" class="mt-2"></div>
            </form>
        </div>

        <!-- Right: Document Status -->
        <div class="col-md-6">
            <h4>Document Status</h4>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="agreementId" placeholder="Enter Agreement ID">
                <button class="btn btn-success" id="checkStatusBtn">Check Status</button>
            </div>

            <div id="statusResult" class="alert alert-info d-none"></div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
